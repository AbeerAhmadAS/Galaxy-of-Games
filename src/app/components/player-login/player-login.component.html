<div class="header">
  <img src="assets\img\icons8-videogame-64.png" alt="coffee-beans---v2"  [routerLink]="['/']"/>
  <a [routerLink]="['/aboutUs/']" class="a"  >
  <div class="about">
      <h4>about us</h4>
      </div>
  </a>
</div> 
<div class="background">
  <div class="posted">
    <h1>Login</h1>

    <form
      class="designerForm"
      (ngSubmit)="login()"
      [formGroup]="loginForm"
    >
      <input
        class="designerList"
        type="text"
        placeholder="Username..."
        formControlName="playerUsername"
      />

      <input
        class="designerList"
        type="password"
        placeholder="Password..."
        formControlName="password"
      />

      <button type="submit" [disabled]="loginForm.invalid">log in</button>
    </form>

    <p>
      Don't have an account?
      <a [routerLink]="['/NewPlayer']">Create new account</a>
    </p>
  </div>
</div>
